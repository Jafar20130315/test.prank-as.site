<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test.prank-as.site</title>
  <link rel="icon" type="image/x-icon" href="/icons/favicon.png">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #d8eaff, #f7faff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow-x: hidden;
    }

    h1 {
      margin: 30px 0 10px;
      font-size: 28px;
      color: #003366;
      text-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 900px;
      margin-top: 20px;
      animation: fadeIn 0.5s ease-in-out;
    }

    .card {
      background: #fff;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      cursor: pointer;
      text-align: center;
      transition: all 0.3s ease;
      transform: scale(0.95);
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .card img {
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
      transition: 0.3s;
    }

    .card:hover img { transform: rotate(-5deg) scale(1.1); }

    .card p {
      font-weight: 600;
      color: #004080;
    }

    .btn {
      background: linear-gradient(135deg, #007bff, #0056d9);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 16px;
      margin: 8px;
      box-shadow: 0 5px 12px rgba(0, 91, 255, 0.3);
    }

    .btn:hover {
      background: linear-gradient(135deg, #0068d9, #004fc2);
      transform: translateY(-2px);
      box-shadow: 0 8px 18px rgba(0, 91, 255, 0.4);
    }

    #options, #classes, #download {
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }

    #backBtn {
      margin-top: 25px;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      background: #ccc;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
      display: none;
    }

    #backBtn:hover {
      background: #bbb;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 14px;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1 id="title">–í—ã–±–µ—Ä–∏—Ç–µ –ø—Ä–µ–¥–º–µ—Ç</h1>
  <div id="subjects" class="grid"></div>
  <div id="options"></div>
  <div id="classes"></div>
  <div id="download"></div>
  <button id="backBtn">‚¨Ö –ù–∞–∑–∞–¥</button>

  <footer>¬© 2025 Test.prank-as.site | by Jafar üòé</footer>

  <script>
    const mainSubjects = [
      { name: "–ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞", id: "matematika" },
      { name: "–†—É—Å—Å–∫–∏–π —è–∑—ã–∫", id: "russkiy_yazyk" },
      { name: "–§–∏–∑–∏–∫–∞", id: "fizika" },
      { name: "–•–∏–º–∏—è", id: "himiya" },
      { name: "–ë–∏–æ–ª–æ–≥–∏—è", id: "biologiya" },
      { name: "–ò—Å—Ç–æ—Ä–∏—è", id: "istoriya" },
      { name: "–ò–Ω—Ñ–æ—Ä–º–∞—Ç–∏–∫–∞", id: "informatika" },
      { name: "–ê–Ω–≥–ª–∏–π—Å–∫–∏–π —è–∑—ã–∫", id: "angliyskiy_yazyk" },
    ];

    const otherSubjects = [
      { name: "–õ–∏—Ç–µ—Ä–∞—Ç—É—Ä–∞", id: "literatura" },
      { name: "–£–∑–±–µ–∫—Å–∫–∏–π —è–∑—ã–∫", id: "uzbek" },
      { name: "–ú—É–∑—ã–∫–∞", id: "muzyka" },
      { name: "–ò–∑–æ–±—Ä–∞–∑–∏—Ç–µ–ª—å–Ω–æ–µ –∏—Å–∫—É—Å—Å—Ç–≤–æ", id: "izobr" },
      { name: "–¢–µ—Ö–Ω–æ–ª–æ–≥–∏—è", id: "texnologiya" },
      { name: "–§–∏–∑–∏—á–µ—Å–∫–∞—è –∫—É–ª—å—Ç—É—Ä–∞", id: "fizkultura" },
    ];

    const subjectsDiv = document.getElementById("subjects");
    const optionsDiv = document.getElementById("options");
    const classesDiv = document.getElementById("classes");
    const downloadDiv = document.getElementById("download");
    const title = document.getElementById("title");
    const backBtn = document.getElementById("backBtn");

    let selectedSubject = null;
    let selectedType = null;
    let selectedClass = null;

    // üîπ Fanlarni chiqarish
    function renderSubjects(list) {
      subjectsDiv.innerHTML = "";
      list.forEach(sub => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `<img src="icons/book.png"><p>${sub.name}</p>`;
        div.onclick = () => showOptions(sub);
        subjectsDiv.appendChild(div);
      });

      if (list === mainSubjects) {
        const other = document.createElement("div");
        other.className = "card";
        other.innerHTML = `<img src="icons/book.png"><p>–î—Ä—É–≥–∏–µ –ø—Ä–µ–¥–º–µ—Ç—ã...</p>`;
        other.onclick = () => renderSubjects(otherSubjects);
        subjectsDiv.appendChild(other);
      }
    }

    renderSubjects(mainSubjects);

    // üîπ –°–û–† / –°–û–ß tanlash
    function showOptions(subject) {
      selectedSubject = subject;
      subjectsDiv.style.display = "none";
      optionsDiv.style.display = "block";
      backBtn.style.display = "inline-block";
      title.textContent = subject.name;
      optionsDiv.innerHTML = `
        <button class="btn" onclick="selectType('–°–û–†')">üìò –°–û–†</button>
        <button class="btn" onclick="selectType('–°–û–ß')">üìó –°–û–ß</button>
      `;
    }

    // üîπ Sinfni tanlash
    function selectType(type) {
      selectedType = type;
      optionsDiv.style.display = "none";
      classesDiv.style.display = "block";
      title.textContent = `${selectedSubject.name} ‚Äî ${type}`;
      classesDiv.innerHTML = "";
      for (let i = 5; i <= 11; i++) {
        const btn = document.createElement("button");
        btn.textContent = `${i} –∫–ª–∞—Å—Å`;
        btn.className = "btn";
        btn.onclick = () => selectClass(i);
        classesDiv.appendChild(btn);
      }
    }

    // üîπ Yuklab olish tugmasi (yo‚Äòlni o‚Äòzing yozasan)
    function selectClass(num) {
      selectedClass = num;
      classesDiv.style.display = "none";
      title.textContent = `${selectedSubject.name} ‚Äî ${selectedType} ‚Äî ${num} –∫–ª–∞—Å—Å`;
      downloadDiv.style.display = "block";

      const filePath = `/tests/${selectedSubject.id}/${num}/${selectedType}_1.docx`; // o‚Äòzing o‚Äòzgartirasan
      downloadDiv.innerHTML = `
        <button class="btn" onclick="window.location.href='${filePath}'">‚¨á –°–∫–∞—á–∞—Ç—å –¥–ª—è –ø–µ—á–∞—Ç–∏</button>
      `;
    }

    // üîô Orqaga qaytish
    backBtn.onclick = () => {
      title.textContent = "–í—ã–±–µ—Ä–∏—Ç–µ –ø—Ä–µ–¥–º–µ—Ç";
      optionsDiv.style.display = "none";
      classesDiv.style.display = "none";
      downloadDiv.style.display = "none";
      backBtn.style.display = "none";
      subjectsDiv.style.display = "grid";
      renderSubjects(mainSubjects);
    };
  </script>
</body>
</html>
